<div class="content">
  <h2>Attribute Binding</h2>
  <hr>
  <h3>Training: <a href="https://{{ frameworkHomepage }}">{{ frameworkTitle }}</a></h3>
</div>
<div class="card">
  <header class="card-header">
    <div class="card-header-title">
      Anzahl Themen: {{ topics.length }}
    </div>
  </header>
  <div class="card-content">
    <div class="content">
      <ul>
        <li *ngFor="let t of topics">{{ t.title }}</li>
      </ul>
    </div>
  </div>
</div>
