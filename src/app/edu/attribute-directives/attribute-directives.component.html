<div class="edu-sample">
  <h2>Attribute Direktiven</h2>
  <div class="card">
    <header class="card-header">
      Training: <a [href]="frameworkHomepage" target="_blank">{{ frameworkTitle }}</a>
    </header>
    <div class="card-content">
      <div class="card-content-title">
        Themenliste
      </div>
      <!-- Setze completed-Klasse, falls topic completed ist -->
      <!-- Togglen Ã¼ber Doppelclick-->
      <ul>
        <li [ngClass]="{ completed: topics[0].completed }" (dblclick)="toggleTopic(0)">{{ topics[0].title }}</li>
        <li [ngClass]="{ completed: topics[1].completed }" (dblclick)="toggleTopic(1)">{{ topics[1].title }}</li>
        <li [ngClass]="{ completed: topics[2].completed }" (dblclick)="toggleTopic(2)">{{ topics[2].title }}</li>
      </ul>
    </div>
  </div>
</div>
